<script>
  function doDATEcheck(dateIn)
  {
    //if(date.value.search(/[0-9A-Z]/g) < 0) return false;
    //ValidMMDDYYYY(date);
    var enteredDate = new Date(dateIn.value);
    if(isNaN(enteredDate.getTime())) {
      dateIn.value = "";
      return false;
    }
    var today = new Date();
    var diff = today - enteredDate;

    // if we aren't at least 1 day old
    if (diff < 86400000 ) {
      return false;
    }

    var months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    dateIn.value = enteredDate.getDate() + " " + months[enteredDate.getMonth()] + " " +
      enteredDate.getFullYear();
    return true;
  }

  var nameMustHave = /[A-Z]/;
  var nameMustNotHave = /[^A-Za-z\'\- ]/;

  var snMustHaveIfLongerThanOne = /[a-z]/;

  function toNetId()
  {
    var ron = document.getElementById("rest_of_name");
    if(mustHave("rest_of_name", nameMustHave, "Please enter your first name",
        "First Name must contain a capital letter"))
    {
      ron.select();
      ron.focus();
      return false;
    }
    if(mustNotHave("rest_of_name", nameMustNotHave,
        "Illegal characters. Legal characters are A-Z, space, apostrophe, and hyphen."
        ))
    {
      ron.select();
      ron.focus();
      return false;
    }

    var sn = document.getElementById("surname");
    if(mustHave("surname", nameMustHave, "Please enter your surname",
      "Surname must contain a capital letter"))
    {
      sn.select();
      sn.focus();
      return false;
    }
    if(sn.value.length > 1 && mustHave("surname", snMustHaveIfLongerThanOne, "Please enter your surname",
      "Surname must contain a lowercase letter"))
    {
      sn.select();
      sn.focus();
      return false;
    }
    if(mustNotHave("surname", nameMustNotHave,
      "Illegal characters. Legal characters are A-Z, space, apostrophe, and hyphen."))
    {
      sn.select();
      sn.focus();
      return false;
    }

    var pfn = document.getElementById("preferred_first_name");
    if(mustHave("preferred_first_name", nameMustHave, "Please enter your preferred first name",
      "Preferred first name must contain a capital letter"))
    {
      pfn.select();
      pfn.focus();
      return false;
    }
    if(mustNotHave("preferred_first_name", nameMustNotHave,
      "Illegal characters. Legal characters are A-Z, space, apostrophe, and hyphen."))
    {
      pfn.select();
      pfn.focus();
      return false;
    }


    document.f.ssn.value = document.f.ssn1.value + "-" +
                           document.f.ssn2.value + "-" +
                           document.f.ssn3.value;

    document.f.date_of_birth.value = document.f.date_of_birth_day.value + " " +
                                     document.f.date_of_birth_month.value + " " +
                                     document.f.date_of_birth_year.value;
    if(!doDATEcheck(document.f.date_of_birth))
    {
      setError("dobDay", "Invalid date of birth. Select your date of birth, Including the year.");
      document.f.date_of_birth_day.focus();
      return false;
    }

    var gender;
    for(var i=0; i < document.f.gender.length; i++) {
      if(document.f.gender[i].checked) {
        gender = document.f.gender[i].value;
        break;
      }
    }
    if(!gender)
    {
      setError("male","Select your gender");
      document.f.gender[0].focus();
      return false;
    } else {
      clearError("male");
    }
    if(document.f.date_of_birth.value == "")
    {
      alert("Please enter your birth date.");
      document.f.date_of_birth_year.focus();
      return false;
    }

    if(!document.f.ssn.value.match(/^[0-9]{3}-[0-9]{2}-[0-9]{4}$/))
    {
      var ssnMsg = "Your SSN is required if you plan to participate in any of the following:\n"
                 + "*  Financial Aid (e.g. Pell grants, student loans)\n"
                 + "*  Educational Tax Credits (IRS 1098-T -- so you can claim "
                 + "credits on your taxes)\n"
                 + "*  BYU employment (to work for BYU)"
                 + "\n\n"
                 + "If you skip this step now by pressing OK, you will be required to provide your "
                 + "Social Security card prior to participating in the activities listed above."
                 + "\n\n"
                 + "Click Cancel to enter your SSN now or click OK to proceed without SSN.  "


      if( !confirm( ssnMsg ) ) {
        document.f.ssn1.select();
        document.f.ssn1.focus();
        return false;
      }
    }





    document.f.e.value = "@searchForMatch";

    aeSubmitForm(document.f);

  }

  function fillPFN(txRestOfName)
  {
    var re=/\s/;
    var words=txRestOfName.value.split(re);
    for(var i in words) {
      if(words[i].length > 1 && !(words[i].length == 2 && words[i].substr(1,1) === ".") ) {
        document.getElementById("preferred_first_name").value = words[i];
        return;
      }
    }
    document.getElementById("preferred_first_name").value = txRestOfName.value;
  }

</script>

<script>

function ssnKeyHandle(e,curr,next,prev,len) {
  if(!e) e = window.event;
  var code = e.charCode || e.keyCode;
  var elem = document.getElementById(curr);
  if(code==8) {
    //backspace
    clearError(curr);
    if(prev && elem.value.length<=1) {
      elem=document.getElementById(prev);
      setTimeout(function(){elem.focus();},0);
    }
    return true;
  } else if(e.charCode == 0 || e.ctrlKey || e.altKey || code < 32) {
    return true;
  }
  clearError(curr);
  var newValue = elem.value + String.fromCharCode(code);
  if(newValue.match(/[^0-9]/)) {
    setError(curr,"Numbers Only!");
    return false;
  } else if(next && newValue.length>=len) {
    elem = document.getElementById(next);
    elem.value="";
    setTimeout(function(){elem.focus();},0);
  }
};

document.getElementById("ssn1").onkeypress = function(e) {return ssnKeyHandle(e,"ssn1","ssn2",null,3);};
document.getElementById("ssn2").onkeypress = function(e) {return ssnKeyHandle(e,"ssn2","ssn3","ssn1",2);};
document.getElementById("ssn3").onkeypress = function(e) {return ssnKeyHandle(e,"ssn3",null,"ssn2");};
